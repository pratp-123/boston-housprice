name: Deploy to Render

# Trigger this workflow on every push to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2 (Optional): Build Docker image (if your app uses Docker)
      - name: Build Docker image
        run: |
          docker build -t boston-housprice .

      # Step 3 (Optional): Run tests before deployment
      - name: Run tests
        run: echo "âœ… All tests passed! (add pytest or linting here)"

      # Step 4: Trigger Render deployment via API
      - name: Trigger Render Deployment
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "ðŸš€ Triggering Render deploy..."
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}"

      # Step 5: Confirm successful trigger
      - name: Deployment triggered
        run: echo "âœ… Deployment request sent to Render successfully!"
