<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  <style>
    /* Page background and centering */
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Arimo", "Open Sans Condensed", Arial, sans-serif;
      background: linear-gradient(180deg, #f7fbff 0%, #f0f4ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Card containing the form */
    .login {
        margin: 10px 0;
      background: #ffffff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(21, 30, 40, 0.08);
      width: 380px;
      max-width: 92%;
      transition: transform 0.28s ease, box-shadow 0.28s ease;
      text-align: center;
    }

    .login:hover {
      transform: translateY(-6px);
      box-shadow: 0 22px 48px rgba(21, 30, 40, 0.12);
    }

    .login h1 {
      margin: 10px 16px;
      font-family: "Pacifico", cursive;
      font-size: 22px;
      color: #213a57;
    }

    /* Inputs */
    form input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin: 6px 0;
      border: 1px solid #e6edf7;
      border-radius: 8px;
      background: #fbfdff;
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
      box-sizing: border-box;
      font-size: 14px;
    }

    form input[type="text"]:focus {
      outline: none;
      border-color: #7aa7ff;
      box-shadow: 0 8px 20px rgba(122, 167, 255, 0.12);
      background: #ffffff;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 10px 14px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #2b7cff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s ease, transform 0.12s ease;
    }

    .btn:hover {
      background: #1f5fd6;
      transform: translateY(-2px);
    }

    /* Prediction text styling */
    .prediction {
      margin-top: 14px;
      color: #1f3a57;
      font-weight: 600;
    }

    /* Responsive tweak */
    @media (max-width: 420px) {
      .login { padding: 20px; width: 92%; }
      .login h1 { font-size: 20px; }
    }
  </style>
</head>

<body>
 <div class="login">
    <h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="CRIM" placeholder="CRIM" required="required" /><br>
        <input type="text" name="ZN" placeholder="ZN" required="required" /><br>
        <input type="text" name="INDUS" placeholder="INDUS" required="required" /><br>
        <input type="text" name="CHAS" placeholder="CHAS" required="required" /><br>
        <input type="text" name="NOX" placeholder="NOX" required="required" /><br>
        <input type="text" name="RM" placeholder="RM" required="required" /><br>
        <input type="text" name="Age" placeholder="Age" required="required" /><br>
        <input type="text" name="DIS" placeholder="DIS" required="required" /><br>
        <input type="text" name="RAD" placeholder="RAD" required="required" /><br>
        <input type="text" name="TAX" placeholder="TAX" required="required" /><br>
        <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" /><br>
        <input type="text" name="B" placeholder="B" required="required" /><br>
        <input type="text" name="LSTAT" placeholder="LSTAT" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>

 </div>

<div class="prediction">
  {{prediction_text}}
</div>

</body>
</html>
